<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  div{
    width : 100px; height : 100px;
    background-color : orange;
    margin : 5px;
    display : inline;
  }
  span{
    width : 100px; height : 100px;
    background-color : orange;
    margin : 5px;
    /* display : block; */
    display : inline-block;
    /* width, height를 사용하면서 block형으로 한줄에 쓰고 싶다하면 inline-block을 사용한다. */
  }
</style>
  
</head>
<body>
  

  <div>HELLO WORLD</div>
  <div>HELLO WORLD</div>
  <div>HELLO WORLD</div>
  <hr>

  <span>HELLO WORLD</span>
  <span>HELLO WORLD</span>
  <span>HELLO WORLD</span>
  TEST TEST TEST TEST

</body>
</html>
