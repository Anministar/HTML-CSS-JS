<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- onclick, onmouse와 같이 on과 관련된건 JS와 연관이 많음. -->
  <!-- document안에 d1이라는 id를 가진 요소를 찾아서 이하의 HTML을 넣어주겠다. -->
  <button onclick="document.getElementById('d1').innerHTML+='<h1>HELLO WORLD</h1>'">버튼</button>
  <hr>
  <div id="d1">기존 코드</div>
  
</body>
</html>
