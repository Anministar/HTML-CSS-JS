<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST PAGE</title>

  <!--  reset.css cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

  <!-- favicon -->
  <!--  웹 사이트 들어가면 Title과 함께 아이콘(제일 상단 제목 부분) 있는 아이콘, 그게 파비콘 -->
  <link rel="icon" href="image/집-100.png">
  <!-- 위에 favicon 실행해보면  title 옆에 잘 집 모양이 나오는걸 볼 수 있음 -->

  <!-- 폰트 설정(구글폰트) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigignbn>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

  <!-- 오픈그래프 설정 -->
  <!-- type : 전달 종류( 영상인지, 이미지인지 등등) -->
  <meta property="og:type" content="website" />
  <!-- 사이트 이름 -->
  <meta property="og:site_name" content="TestPage" />
  <!-- 웹 사이트 탭의 이름(제목) -->
  <meta property="og:title" content="TEST TITLE" />
  <!-- 설명 -->
  <meta property="og:description" content="TEST TEST PAGE 입니다." />
  <!-- 이미지 -->
  <meta property="og:image" content="image/logo_header.png" />
  <!-- url -->
  <meta property="og:url" content="https://test.co.kr" />

  <!-- Swiper cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"
    integrity="sha512-wdUM0BxMyMC/Yem1RWDiIiXA6ssXMoxypihVEwxDc+ftznGeRu4s9Fmxl8PthpxOh5CQ0eqjqw1Q8ScgNA1moQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- common.css -->
  <link rel="stylesheet" href="css/common.css">

  <!-- 01.csss -->
  <link rel="stylesheet" href="css/01.css">

  <!-- 01.js -->
  <script defer src="js/01.js"></script>

</head>

<body>

  <header>
    <div class="inner">
      <div class="gnb-top">
        <!-- bertical-banner -->
        <div class="header-banner">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="image/gnb_award01.png" alt=""><span>자랑할 거 하나</span></div>
              <div class="swiper-slide"><img src="image/gnb_award02.png" alt=""><span>자랑할 거 둘</span></div>
              <div class="swiper-slide"><img src="image/gnb_award03.png" alt=""><span>자랑할 거 셋</span></div>
              <div class="swiper-slide"><img src="image/gnb_award04.png" alt=""><span>자랑할 거 넷</span></div>
            </div>
          </div>

        </div>
        <!-- submenu -->
        <div class="sub-menu"></div>

      </div>
      <div class="gnb-second"></div>
      <div class="gnb"></div>
    </div>
  </header>

  

</body>

</html>
