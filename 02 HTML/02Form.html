<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <form action="join.jsp" method="get">
      <div>
         <label for="userid"> ID </label> <!-- ID를 클릭했을 때 userid에 포커스를 맞춰주겠다는 것-->
         <input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요.">
      </div>

      <div>
         <label for="pwd">PW</label>
         <input type="password" name="pwd" id="pwd" placeholder="패스워드를 입력하세요.">

      </div>

      <!-- div>label>input -->
      <div>
         <label for="email">MAIL</label>
         <input type="email" name="email" id="email" placeholder="example@example.com">
      </div>

      <div>
         <label for="gender">GENDER</label>
         <input type="radio" name="gender" value="M">남
         <input type="radio" name="gender" value="W">여
         <!-- 라디오 버튼을 구성할 때는 name을 동일하게 해야 택 1이 됨.-->
      </div>
      <div>
         <label for="">HOBBY</label>
         <input type="checkbox" name="hobby" value="climing" id="climing"><label for="climing">등산</label>
         <input type="checkbox" name="hobby" value="golf" id="golf"><label for="golf">골프</label>
         <input type="checkbox" name="hobby" value="swimming" id="swimming"><label for="swimming">수영</label>
      </div>


      <!-- http://127.0.0.1:5500/02%20HTML/join.jsp?userid=&pwd=&email=dlehdgk%40naver.com&hobby=climing&hobby=golf -->
      <!-- ==> 나중에 배열형태로 받게 될꺼임.(hobby=climing&hobby=golf) -->


      <div>
         <label for="">memo</label><br>
         <textarea name="memo" id="" cols="30" rows="10" style="resize:none;"></textarea>
      </div>

      <div>
         <label for="">TEL</label>
         <select name ="tel1">
            <option>053</option>
            <option>055</option>
            <option>02</option>
         </select>
         - <input type="text" name="tel2">
         - <input type="text" name="tel3">
      </div>


      <!-- div>input:submit -->
      <div>
         <input type="submit" value="회원가입">
      </div>
   </form>


</body>

</html>
