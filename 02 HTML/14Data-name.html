<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- data- 까지는 고정값, profile은 변수라고 생각하면 됨. -->
  <div data-profile="홍길동">홍길동</div>
  <div data-profile="44">44</div>
  <div data-profile="대구">대구</div>
  <div data-profile="컴퓨터공학">컴퓨터공학</div>


</body>
  <!-- JS 코드를 써야 꺼낼 수 있음. -->

  <!-- 모든 division 태그를 가져오겠다.-->
  <!-- const == final -->
  <!-- document(이문서 안에서) querySelectorAll 함수 처리를 하겠다.-->
  <!-- 각각의 요소들을 el로 받아서 로직처리를 할껀데 -->
  <!-- els 데이터 안에 el의 dataset이라는 속성들 안에 profile을 꺼낸다. -->
<script>
  const els = document.querySelectorAll('div'); 
  els.forEach(el=>{    console.log(el.dataset.profile);   })

</script>
  


</html>
