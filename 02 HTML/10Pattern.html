<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <!-- BS CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      
   <title>Document</title>
   
</head>

<body>
  <div class="container-md p-3" style="width:500px; margin:100px auto;border:1px solid gray; border-radius : 10px;"> 
   <!-- 위, 아래에서 100px 떨어져있을꺼고 좌우는 자동 중간 정렬 해줌.(창의 크기가 달라져도)-->
   <!-- 젤 상위 부모 div 태그의 class에서 padding-3~5를 추가하여 이 border로 부터 안쪽으로의 간격설정함 -->

   <div style="text-align:center;"> <!-- 인라인 형태로 스타일을 지정할 수밖에 없는데 안좋음. 나중에 다른걸로 할꺼임-->
      <h1>회원가입</h1>
   </div>
   

   <form action="join.jsp" method="get">
      <div>
         <label for="userid"> ID </label> <!-- ID를 클릭했을 때 userid에 포커스를 맞춰주겠다는 것-->
         <input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요." class="form-control mb-2">
      </div>

      <div>
         <label for="pwd">PW</label>
         <input type="password" name="pwd" id="pwd" placeholder="패스워드를 입력하세요." class="form-control mb-2" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$^&*]).{8,16}">

      </div>

      <!-- div>label>input -->
      <div>
         <label for="email">MAIL</label>
         <input type="email" name="email" id="email" placeholder="example@example.com" class="form-control mb-2">
      </div>

      <div class="row mb-2">

         <div class="col-3">
            <label for="gender">GENDER</label>
         </div>

         <div class="col">
            <input type="radio" name="gender" value="M">남&nbsp;&nbsp;
            <input type="radio" name="gender" value="W">여
         </div>
      </div>
      <!-- 라디오 버튼을 구성할 때는 name을 동일하게 해야 택 1이 됨.-->

      <div class="row mb-2">

         <div class="col-3"> <!-- col 하면 6대6비율인가 그렇게 되는데 -3을 붙이면 어느정도 비율이 줄어듦 -->
            <label for="">HOBBY</label>
         </div>
      
         <div class="col">
            <input type="checkbox" name="hobby" value="climing" id="climing" class="form-check-input"><label for="climing" class="form-check-label">등산</label>&nbsp;&nbsp;
            <input type="checkbox" name="hobby" value="golf" id="golf" class="form-check-input"><label for="golf" class="form-check-label">골프</label>&nbsp;&nbsp;
            <input type="checkbox" name="hobby" value="swimming" id="swimming" class="form-check-input"><label for="swimming" class="form-check-label">수영</label>
         </div>
      </div>


      <!-- http://127.0.0.1:5500/02%20HTML/join.jsp?userid=&pwd=&email=dlehdgk%40naver.com&hobby=climing&hobby=golf -->
      <!-- ==> 나중에 배열형태로 받게 될꺼임.(hobby=climing&hobby=golf) -->


      <div class="mb-2">
         <label for="">memo</label><br>
         <textarea name="memo" id="" cols="30" rows="10" style="resize:none;"></textarea>
      </div>

      <div class="mb-2">
         <label for="">TEL</label>

         <div class="row">
         <div class="col-3">
            <select name ="tel1" class="form-select">
               <option value="053">053</option>
               <option value="055">055</option>
               <option value="02">02</option>
            </select>
         </div>
         <div class="col-1">
            -
         </div>

         <div class="col-3">
            <input type="text" name="tel2" class="form-select">
         </div>
         <div class="col-1">
            -
         </div>
         <div class="col-3">
            
         <input type="text" name="tel3" class="form-select">
         </div>



      </div>
   </div>


      <!-- div>input:submit -->
      <div>
         <input type="submit" value="회원가입" class="btn btn-primary w-100">
      </div>
   </form>

  </div>

</body>

</html>
