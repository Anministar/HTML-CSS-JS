<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="test.jsp" method="post" enctype="multipart/form-data"> 
    <!-- upload는 method를 post방식으로 무조건 해야함. -->
    <!-- post방식을 쓰게 되면 body부분에 바이너리 데이터가 전달이 될껀데 기본 프로토콜보다 
      데이터의 양이 더 많다면 나누어서 보내주어야함. 그래서 enctype="multipart/form-data"를 추가해줌. -->
    FILE : <input type="file" name="upload1"> <br> <!-- 파일 한개 선택 가능 -->
    FILE : <input type="file" name="upload2" multiple> <br> <!-- 파일을 여러개 선택 가능-->
    <input type="submit" value="upload">
    
  </form>
</body>
</html>
