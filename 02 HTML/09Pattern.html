<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 
  <form action="test.jsp">
    TEL : <input type="tel" pattern="[0]{1}[0-9]{2}-[0-9]{3,4}-[0-9]{4}" placeholder="0xx-xxxx-xxxx"><br>
    <!-- [0-9]{2} ==> 0-9의 숫자가 들어가고 2개 들어간다-->
    <!-- [0-9]{3,4} ==> 0-9의 숫자가 들어가고 3자리 이상, 4자리까지 -->
    <!-- 확실하지 않으니깐 찾아보기 -->

    <!-- 입력되는값이 a-z까지 글자수는 8-16자 사이만 허용 
            ?= 전방탬색
            .*[a-z] : a-z까지의 모든 경우의 수 aa, ab, abc, agewefwe ...
            ?=.*[a-z] : 앞에 오는 문자가 a-z까지의 모든 경우의 수
    -->
    TEST1 : <input type="text" pattern="(?=.*[a-z]).{8,16}"> <br> 
    TEST2 : <input type="text" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,16}"> <br> 
    TEST3 : <input type="text" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,16}"> <br> 
    TEST4 : <input type="text" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$^&*]).{8,16}"> <br> 
    TEST5 : <input type="text" pattern="(?=.*^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,10}"> <br> 
    
    <input><br>
    <input autofocus><br>
    <input><br>
    <input><br>
    
    <input type="submit" >
    <input type="reset" >
  </form>
  
  
</body>
</html>
