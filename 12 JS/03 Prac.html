<head>

<body>

  <!-- 
    JS를 이용 prompt로 row와 col을 받아 행렬의 테이블을 만들어보세요
    row, col은 홀수값만 받도록하세요
   -->
  <script>
    // let row = prompt("행의 개수를 입력하세요");
    // let col = prompt("열의 개수를 입력하세요");

    if (row % 2 == 1 && col % 2 == 1) {
      // document.write("<table border="
      //   1 " width="
      //   400 px " height="
      //   400 px " align="
      //   center ">");
      document.write(`<caption>${row}행 ${col} 열 테이블</caption>`)
      // for (let i = 0; i < )
        documnet.write("</table>")
    } else {
      document.write("행과 열 중에서 짝수가 있습니다.");
    }
  </script>

  <!-- 선생님 풀이 -->
  <!-- 스타일은 선생님 깃 참고, 안보여주셔서 못 적음. -->
  <script>
    //값입력 받기
    let row = 0;
    let col = 0;
    while (true) {

      // isNaN : 문자인지 숫자인지 체크하는 함수
      row = parseInt(prompt("row"));
      if (row % 2 == 0 || isNaN(row)) {
        alert('행값을 잘못 입력 하셨습니다.!')
        continue;
      }

      col = parseInt(prompt("col"));
      if (col % 2 == 0 || isNaN(col)) {
        alert('열값을 잘못 입력 하셨습니다.!')
        continue;
      }
      break;
    }
    //테이블 생성
    let cnt=1;
    document.write("<table>");
    for (let i = 0; i < row; i++) {
      document.write("<tr>")
      for (let j = 0; j < col; j++) {

        document.write("<td>")
          document.write(cnt++);
        document.write("</td>")
      }
      document.write("</tr>")
    }
    document.write("</table>");
  </script>
</body>

</html>
